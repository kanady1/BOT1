<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بوت التداول الذكي</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>بوت التداول الذكي</h1>
    </div>

    <div class="settings-box">
      <label>API Key:</label>
      <input type="text" id="apiKey" placeholder="أدخل مفتاح API" />

      <label>Secret Key:</label>
      <input type="text" id="apiSecret" placeholder="أدخل Secret Key" />

      <label>زوج التداول:</label>
      <input type="text" id="symbol" value="BTCUSDT" />

      <label>نوع العملية:</label>
      <select id="side">
        <option value="BUY">شراء</option>
        <option value="SELL">بيع</option>
      </select>

      <label>الكمية:</label>
      <input type="text" id="quantity" value="0.001" />

      <button id="submitOrder" class="btn primary">تنفيذ الأمر</button>
    </div>

    <div id="result" class="result-box"></div>
  </div>

  <script src="bot.js"></script>
</body>
</html>
